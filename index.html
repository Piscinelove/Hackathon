<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="javascript" src="js/main.js"></script>

    <script>
        $(document).ready(function() {
            $('.scrollTo').click( function() { // Au clic sur un �l�ment
                var section = $(this).attr('href'); // Page cible
                var speed = 700; // Dur�e de l'animation (en ms)
                $('html, body').animate( { scrollTop: $(section).offset().top }, speed ); // Go
                return false;
            });

            $('.login').click(function(){
                $('#login-screen').show();
                $('#cover').show();

            });

            $('.cancel').click(function(){
                $('#login-screen').hide();
                $('#cover').hide();
            });
        });
    </script>
</head>

<div id="login-screen">
    <a class="cancel">&times;</a>

</div>

</nav>
